<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather Journal for FEND program project three</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="lead">
                    Weather Journal for FEND program project
                  </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class=" holder zip col-md-8">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class=" holder feel col-md-8">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                <button id="generate" type = "submit"> Generate </button>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                <div id="date"></div> 
                <div id="temp"></div>
                <div id="content"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
